<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="card">
        <h1 id="prize"></h1>
        <div id="game-bar">
            <div class="number" id="number-one"></div>
            <div class="number" id="number-two"></div>
            <div class="number" id="number-three"></div>

            <div id="loader-one" class="loader"></div>
            <div id="loader-two" class="loader"></div>
            <div id="loader-three" class="loader"></div>
        </div>
        <button type="button" id="start">Start</button>
        <button type="button" id="show-balance">Wallet</button>
        <p id="move">Click Start button to start game!</p>
    </div>
    <div id="balance-bg">
        <div id="container">
            <h1 id="balance"></h1>
            <button type="button" id="close-container">Close</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
